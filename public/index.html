 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Information Search</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and Babel -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  
  <script>
    // Configure Tailwind
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#0f2d52',
              dark: '#0a1f3a',
              light: '#1a3a64',
            },
            accent: {
              DEFAULT: '#ffc107',
              dark: '#e0a800',
              light: '#ffcd38',
            },
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.5s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
          },
        },
      },
    };
  </script>
  
  <style>
    body {
      background-color: #0f2d52;
      background-image: linear-gradient(to bottom right, #0f2d52, #1a3a64);
      min-height: 100vh;
    }
    
    .example-btn {
      transition: all 0.3s ease;
    }
    
    .example-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .search-btn {
      transition: all 0.3s ease;
    }
    
    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .input-field {
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .checkmark {
      animation: scale 0.5s ease-in-out;
    }
    
    @keyframes scale {
      0% { transform: scale(0); }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="font-poppins">
  <div id="root"></div>
  
  <script type="text/babel">
    // Car Component
    const Car = ({ color, className }) => (
      <svg className={className} viewBox="0 0 640 512" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M171.3 96H224v96H111.3l30.4-75.9C146.5 104 158.2 96 171.3 96zM272 192V96h81.2c9.7 0 18.9 4.4 25 12l67.2 84H272zm256.2 1L428.2 68c-18.2-22.8-45.8-36-75-36H171.3c-39.3 0-74.6 23.9-89.1 60.3L40.6 196.4C16.8 205.8 0 228.9 0 256v112c0 17.7 14.3 32 32 32h33.3c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80h130.6c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80H608c17.7 0 32-14.3 32-32V320c0-65.2-48.8-119-111.8-127zM160 432c-26.5 0-48-21.5-48-48s21.5-48 48-48 48 21.5 48 48-21.5 48-48 48zm272 0c-26.5 0-48-21.5-48-48s21.5-48 48-48 48 21.5 48 48-21.5 48-48 48z" fill={color} />
      </svg>
    );
    
    // Person Component
    const Person = ({ className }) => (
      <svg className={className} viewBox="0 0 448 512" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z" />
      </svg>
    );
    
    // Database Component
    const Database = ({ className }) => (
      <svg className={className} viewBox="0 0 448 512" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M448 73.143v45.714C448 159.143 347.667 192 224 192S0 159.143 0 118.857V73.143C0 32.857 100.333 0 224 0s224 32.857 224 73.143zM448 176v102.857C448 319.143 347.667 352 224 352S0 319.143 0 278.857V176c48.125 33.143 136.208 48.572 224 48.572S399.874 209.143 448 176zm0 160v102.857C448 479.143 347.667 512 224 512S0 479.143 0 438.857V336c48.125 33.143 136.208 48.572 224 48.572S399.874 369.143 448 336z" />
      </svg>
    );
    
    // Main App Component
    const App = () => {
      const [vehicleNumber, setVehicleNumber] = React.useState('');
      const [chassisNumber, setChassisNumber] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);
      const [searchResult, setSearchResult] = React.useState(null);
      const [error, setError] = React.useState(null);
      const [dataSource, setDataSource] = React.useState('live');
      
      // Example vehicle numbers
      const examples = [
        { id: 1, text: 'LXZ 123' },
        { id: 2, text: 'LXZ 0123' },
        { id: 3, text: 'LXZ 1111' },
        { id: 4, text: 'LXZ-07-1111' },
      ];
      
      // Set example as vehicle number
      const setExample = (example) => {
        setVehicleNumber(example);
      };
      
      // Handle form submission
      const handleSearch = async (e) => {
        e.preventDefault();
        
        // Validate inputs
        if (!vehicleNumber.trim()) {
          setError('Please enter a vehicle number');
          return;
        }
        
        // Clear previous results and errors
        setError(null);
        setSearchResult(null);
        setIsLoading(true);
        
        try {
          // Replace with your actual API endpoint
          const apiUrl = 'https://your-backend-api.com/vehicle/search';
          
          // Prepare the request data
          const requestData = {
            plateNumber: vehicleNumber.trim(),
            chassisNumber: chassisNumber.trim() || null
          };
          
          // Make the API call
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              // Add any authentication headers if needed
              // 'Authorization': 'Bearer YOUR_TOKEN'
            },
            body: JSON.stringify(requestData)
          });
          
          // Check if the response is ok
          if (!response.ok) {
            // Handle HTTP errors
            const errorData = await response.json().catch(() => null);
            throw new Error(errorData?.message || `Error: ${response.status} ${response.statusText}`);
          }
          
          // Parse the response data
          const data = await response.json();
          
          // Update the state with the response data
          setSearchResult(data);
          setDataSource('live');
          setIsLoading(false);
        } catch (err) {
          console.error('Search error:', err);
          setError(`Failed to search vehicle: ${err.message}`);
          setIsLoading(false);
          
          // Optionally, you can use mock data as a fallback for development
          // setSearchResult({
          //   plateNo: vehicleNumber.toUpperCase(),
          //   chassisNo: chassisNumber.toUpperCase() || 'ABC123456789',
          //   make: 'Toyota',
          //   model: 'Camry',
          //   year: '2022',
          //   color: 'Yellow',
          //   status: 'Valid',
          //   owner: 'John Doe',
          //   registrationDate: '2022-05-15',
          //   expiryDate: '2023-05-15'
          // });
          // setDataSource('mock');
        }
      };
      
      // Reset form
      const handleReset = () => {
        setVehicleNumber('');
        setChassisNumber('');
        setSearchResult(null);
        setError(null);
      };
      
      // Function to render vehicle data based on your API response structure
      const renderVehicleData = () => {
        // If your API returns data in a different structure,
        // you'll need to adapt this function to match your data format
        
        if (!searchResult) return null;
        
        // Assuming your API returns data in this format:
        // {
        //   plateNo: "ABC123",
        //   chassisNo: "XYZ123456789",
        //   make: "Toyota",
        //   model: "Camry",
        //   year: "2022",
        //   color: "Yellow",
        //   status: "Valid",
        //   owner: "John Doe",
        //   registrationDate: "2022-05-15",
        //   expiryDate: "2023-05-15"
        // }
        
        return (
          <div className="grid md:grid-cols-2 gap-x-6 gap-y-4">
            <div>
              <h3 className="text-sm font-medium text-gray-500">Plate Number</h3>
              <p className="mt-1 text-lg font-medium text-gray-900">{searchResult.plateNo}</p>
            </div>
            
            <div>
              <h3 className="text-sm font-medium text-gray-500">Chassis Number</h3>
              <p className="mt-1 text-lg font-medium text-gray-900">{searchResult.chassisNo}</p>
            </div>
            
            <div>
              <h3 className="text-sm font-medium text-gray-500">Make & Model</h3>
              <p className="mt-1 text-lg font-medium text-gray-900">{searchResult.make} {searchResult.model}</p>
            </div>
            
            <div>
              <h3 className="text-sm font-medium text-gray-500">Year</h3>
              <p className="mt-1 text-lg font-medium text-gray-900">{searchResult.year}</p>
            </div>
            
            <div>
              <h3 className="text-sm font-medium text-gray-500">Color</h3>
              <p className="mt-1 text-lg font-medium text-gray-900">{searchResult.color}</p>
            </div>
            
            <div>
              <h3 className="text-sm font-medium text-gray-500">Status</h3>
              <p className="mt-1 inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-green-100 text-green-800">
                {searchResult.status}
              </p>
            </div>
            
            <div>
              <h3 className="text-sm font-medium text-gray-500">Owner</h3>
              <p className="mt-1 text-lg font-medium text-gray-900">{searchResult.owner}</p>
            </div>
            
            <div>
              <h3 className="text-sm font-medium text-gray-500">Registration Date</h3>
              <p className="mt-1 text-lg font-medium text-gray-900">{searchResult.registrationDate}</p>
            </div>
            
            {/* Add any additional fields your API returns */}
          </div>
        );
      };
      
      return (
        <div className="min-h-screen py-8 px-4">
          <div className="max-w-6xl mx-auto">
            <div className="flex flex-col lg:flex-row gap-8">
              {/* Left Column - Search Form */}
              <div className="lg:w-1/2 animate-fade-in">
                <div className="mb-8">
                  <h1 className="text-2xl md:text-3xl font-bold text-white mb-2">
                    To check the vehicle information please enter a valid number.
                  </h1>
                  <p className="text-accent text-lg font-medium">
                    You can try Different Combinations e.g;
                  </p>
                  
                  {/* Example Buttons */}
                  <div className="flex flex-wrap gap-3 mt-4">
                    {examples.map((example) => (
                      <button
                        key={example.id}
                        onClick={() => setExample(example.text)}
                        className="example-btn bg-transparent border-2 border-white text-white rounded-full px-4 py-2 font-medium hover:bg-white/10"
                      >
                        {example.text}
                      </button>
                    ))}
                  </div>
                </div>
                
                {/* Search Form */}
                <form onSubmit={handleSearch}>
                  <div className="space-y-4">
                    <div>
                      <input
                        type="text"
                        value={vehicleNumber}
                        onChange={(e) => setVehicleNumber(e.target.value)}
                        className="input-field w-full px-4 py-3 rounded-md border border-gray-300 bg-white text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent"
                        placeholder="VEHICLE NUMBER....."
                      />
                    </div>
                    
                    <div>
                      <input
                        type="text"
                        value={chassisNumber}
                        onChange={(e) => setChassisNumber(e.target.value)}
                        className="input-field w-full px-4 py-3 rounded-md border border-gray-300 bg-white text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent"
                        placeholder="CHASSIS NUMBER....."
                      />
                    </div>
                    
                    <div className="flex gap-4 pt-4">
                      <button
                        type="submit"
                        className="search-btn flex-1 bg-accent hover:bg-accent-dark text-gray-900 font-bold py-3 px-6 rounded-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-accent-light focus:ring-opacity-50 disabled:opacity-70"
                        disabled={isLoading}
                      >
                        {isLoading ? (
                          <span className="flex items-center justify-center">
                            <svg className="animate-spin -ml-1 mr-2 h-5 w-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                              <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                              <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Searching...
                          </span>
                        ) : (
                          'Search'
                        )}
                      </button>
                      
                      <button
                        type="button"
                        onClick={handleReset}
                        className="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
                      >
                        Reset
                      </button>
                    </div>
                  </div>
                </form>
                
                {/* Error Message */}
                {error && (
                  <div className="mt-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded" role="alert">
                    <p>{error}</p>
                  </div>
                )}
                
                {/* Search Results */}
                {searchResult && (
                  <div className="mt-8 bg-white rounded-lg shadow-lg overflow-hidden animate-fade-in">
                    <div className="bg-primary p-4 flex justify-between items-center">
                      <h2 className="text-xl font-semibold text-white">Vehicle Information</h2>
                      <div className="flex items-center text-white text-sm">
                        <Database className="w-4 h-4 mr-2" />
                        <span>Data Source: {dataSource === 'live' ? 'Live Database' : 'Demo Database'}</span>
                      </div>
                    </div>
                    
                    <div className="p-6">
                      {renderVehicleData()}
                    </div>
                  </div>
                )}
              </div>
              
              {/* Right Column - Illustration with just cars, persons and checkmark */}
              <div className="lg:w-1/2 flex items-center justify-center animate-fade-in">
                <div className="bg-white rounded-lg p-8 w-full max-w-md">
                  <div className="relative">
                    {/* Magnifying glass circle */}
                    <div className="absolute w-64 h-64 border-4 border-primary rounded-full left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"></div>
                    
                    {/* Cars */}
                    <div className="relative z-10 mb-8">
                      <Car color="#FFB800" className="w-24 h-24 absolute -top-4 left-4 transform -rotate-12" />
                      <Car color="#3B82F6" className="w-20 h-20 absolute top-12 right-8 transform rotate-12" />
                    </div>
                    
                    {/* People */}
                    <div className="flex justify-center mt-32 mb-8 relative z-20">
                      <Person className="w-16 h-16 text-primary mr-16" />
                      <Person className="w-16 h-16 text-primary" />
                    </div>
                    
                    {/* Document with car list */}
                    <div className="bg-gray-100 rounded-lg p-4 w-40 mx-auto mb-8 relative z-20">
                      <div className="w-full h-3 bg-primary mb-2 rounded"></div>
                      <div className="w-full h-2 bg-gray-300 mb-2 rounded"></div>
                      <div className="w-full h-2 bg-gray-300 mb-2 rounded"></div>
                      <div className="flex items-center mb-2">
                        <div className="w-6 h-3 bg-red-500 rounded mr-2"></div>
                        <div className="w-16 h-2 bg-gray-300 rounded"></div>
                      </div>
                      <div className="flex items-center mb-2">
                        <div className="w-6 h-3 bg-blue-500 rounded mr-2"></div>
                        <div className="w-16 h-2 bg-gray-300 rounded"></div>
                      </div>
                    </div>
                    
                    {/* Checkmark */}
                    <div className="absolute top-4 right-4 z-30">
                      <div className="bg-green-500 text-white rounded-full w-12 h-12 flex items-center justify-center checkmark">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" />
                        </svg>
                      </div>
                    </div>
                  </div>
                  
                  <div className="text-center mt-4">
                    <h3 className="text-lg font-semibold text-primary">Vehicle Information System</h3>
                    <p className="text-gray-600">Search and verify vehicle details</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };
    
    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
